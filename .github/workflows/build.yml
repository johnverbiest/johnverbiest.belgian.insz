name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    
    strategy:
      matrix:
        dotnet-version: ['6.0.x', '8.0.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for GitVersion
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Display GitVersion outputs
      run: |
        echo "Major: ${{ steps.gitversion.outputs.major }}"
        echo "Minor: ${{ steps.gitversion.outputs.minor }}"
        echo "Patch: ${{ steps.gitversion.outputs.patch }}"
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersion }}"
    
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Setup additional .NET versions
      if: matrix.dotnet-version == '8.0.x'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    
    - name: Install .NET Framework 4.8.1 Developer Pack
      run: |
        Write-Host "Installing .NET Framework 4.8.1 Developer Pack..."
        $url = "https://download.microsoft.com/download/9/8/6/986ddca1-925a-4862-b7a0-398a88d16073/NDP481-DevPack-KB5033662-ENU.exe"
        $output = "$env:TEMP\NDP481-DevPack.exe"
        Invoke-WebRequest -Uri $url -OutFile $output
        Start-Process -FilePath $output -ArgumentList "/quiet" -Wait
        Write-Host ".NET Framework 4.8.1 Developer Pack installed successfully"
      shell: powershell
    
    - name: Verify .NET installations
      run: |
        echo "=== .NET Core/5+ versions ==="
        dotnet --list-sdks
        echo "=== .NET Framework versions ==="
        reg query "HKLM\SOFTWARE\Microsoft\NET Framework Setup\NDP\v4\Full" /v Release 2>nul | findstr Release
      shell: cmd
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64
    
    - name: Restore dependencies
      run: dotnet restore johnverbiest.belgian.insz.sln
      working-directory: src/dotnet
    
    - name: Build Solution
      run: dotnet build johnverbiest.belgian.insz.sln --configuration Release --no-restore /p:Version=${{ steps.gitversion.outputs.nuGetVersion }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
      working-directory: src/dotnet
    
    - name: Test
      run: dotnet test johnverbiest.belgian.insz.sln --configuration Release --no-build --verbosity normal
      working-directory: src/dotnet
      continue-on-error: false
    
    - name: Pack NuGet package
      if: matrix.dotnet-version == '8.0.x'
      run: dotnet pack johnverbiest.belgian.insz/johnverbiest.belgian.insz.csproj --configuration Release --no-build --output ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersion }}
      working-directory: src/dotnet
    
    - name: Upload NuGet package artifact
      if: matrix.dotnet-version == '8.0.x'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: src/dotnet/artifacts/*.nupkg
        retention-days: 7
    
    - name: Upload symbol package artifact
      if: matrix.dotnet-version == '8.0.x'
      uses: actions/upload-artifact@v4
      with:
        name: symbol-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: src/dotnet/artifacts/*.snupkg
        retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Build for analysis
      run: dotnet build --configuration Release --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Check formatting
      run: dotnet format --verify-no-changes --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
      continue-on-error: true

  package-validation:
    name: Validate NuGet Package
    runs-on: windows-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: ./packages
    
    - name: Install dotnet-validate tool
      run: dotnet tool install --global dotnet-validate --version 0.0.1-preview.304
    
    - name: Validate package
      run: dotnet-validate package local ./packages/*.nupkg
      continue-on-error: true

