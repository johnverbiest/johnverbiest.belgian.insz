name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for GitVersion
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Display GitVersion outputs
      run: |
        echo "Major: ${{ steps.gitversion.outputs.major }}"
        echo "Minor: ${{ steps.gitversion.outputs.minor }}"
        echo "Patch: ${{ steps.gitversion.outputs.patch }}"
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersion }}"
    
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.gitversion.outputs.nuGetVersion }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemVer }}
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Test
      run: dotnet test --configuration Release --no-build --framework net8.0 --verbosity normal
      working-directory: src/dotnet
      continue-on-error: false
    
    - name: Pack NuGet package
      run: dotnet pack --configuration Release --no-build --output ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersion }}
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Upload NuGet package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: src/dotnet/johnverbiest.belgian.insz/artifacts/*.nupkg
        retention-days: 7
    
    - name: Upload symbol package artifact
      uses: actions/upload-artifact@v4
      with:
        name: symbol-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: src/dotnet/johnverbiest.belgian.insz/artifacts/*.snupkg
        retention-days: 7

  windows-net48-tests:
    name: Windows .NET Framework 4.8.1 Tests
    runs-on: windows-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET (ensure SDK present)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/dotnet/johnverbiest.belgian.insz

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz

    - name: Test net481
      run: dotnet test --configuration Release --no-build --framework net481 --verbosity normal
      working-directory: src/dotnet
      continue-on-error: false

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Build for analysis
      run: dotnet build --configuration Release --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Check formatting
      run: dotnet format --verify-no-changes --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
      continue-on-error: true

  package-validation:
    name: Validate NuGet Package
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: ./packages
    
    - name: Install dotnet-validate tool
      run: dotnet tool install --global dotnet-validate --version 0.0.1-preview.304
    
    - name: Validate package
      run: dotnet-validate package local ./packages/*.nupkg
      continue-on-error: true

