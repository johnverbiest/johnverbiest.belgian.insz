name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for GitVersion
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Display GitVersion outputs
      run: |
        echo "Major: ${{ steps.gitversion.outputs.major }}"
        echo "Minor: ${{ steps.gitversion.outputs.minor }}"
        echo "Patch: ${{ steps.gitversion.outputs.patch }}"
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersion }}"
    
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore johnverbiest.belgian.insz.sln
      working-directory: src/dotnet
    
    - name: Build Solution
      run: dotnet build johnverbiest.belgian.insz.sln --configuration Release --no-restore /p:Version=${{ steps.gitversion.outputs.nuGetVersion }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
      working-directory: src/dotnet
    
    - name: Test
      run: dotnet test johnverbiest.belgian.insz.sln --configuration Release --no-build --verbosity normal --framework net8.0 --logger trx --results-directory TestResults
      working-directory: src/dotnet
      continue-on-error: false
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous steps failed
      with:
        name: .NET Test Results
        path: 'src/dotnet/TestResults/*.trx'
        reporter: dotnet-trx
    
    - name: Check code formatting (PR only)
      if: github.event_name == 'pull_request'
      run: dotnet format --verify-no-changes --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
      continue-on-error: true
    
    - name: Comment PR with build status
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const status = '${{ job.status }}';
          const version = '${{ steps.gitversion.outputs.nuGetVersion }}';
          const emoji = status === 'success' ? '✅' : '❌';
          const message = `${emoji} PR Validation ${status === 'success' ? 'Passed' : 'Failed'}
          
          **Build Summary:**
          - Version: \`${version}\`
          - .NET Build: ${status === 'success' ? '✅ Success' : '❌ Failed'}
          - Tests: ${status === 'success' ? '✅ Passed' : '❌ Failed'}
          - Code Formatting: ${status === 'success' ? '✅ Success' : '❌ Failed'}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
    
    - name: Pack NuGet package
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      run: dotnet pack johnverbiest.belgian.insz/johnverbiest.belgian.insz.csproj --configuration Release --no-build --output ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersion }}
      working-directory: src/dotnet
    
    - name: Upload NuGet package artifact
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: src/dotnet/artifacts/*.nupkg
        retention-days: 7
    
    - name: Upload symbol package artifact
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: symbol-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: src/dotnet/artifacts/*.snupkg
        retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Build for analysis
      run: dotnet build --configuration Release --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Check formatting
      run: dotnet format --verify-no-changes --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
      continue-on-error: true

  package-validation:
    name: Validate NuGet Package
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: ./packages
    
    - name: Install dotnet-validate tool
      run: dotnet tool install --global dotnet-validate --version 0.0.1-preview.304
    
    - name: Validate package
      run: dotnet-validate package local ./packages/*.nupkg
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run security scan
      uses: github/super-linter@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_CSHARP: true
        VALIDATE_MARKDOWN: true
        VALIDATE_YAML: true
      continue-on-error: true

