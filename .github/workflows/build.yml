name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-dotnet:
    name: Build and Test .NET
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for GitVersion
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Display GitVersion outputs
      run: |
        echo "Major: ${{ steps.gitversion.outputs.major }}"
        echo "Minor: ${{ steps.gitversion.outputs.minor }}"
        echo "Patch: ${{ steps.gitversion.outputs.patch }}"
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersion }}"
    
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore johnverbiest.belgian.insz.sln
      working-directory: src/dotnet
    
    - name: Build Solution
      run: dotnet build johnverbiest.belgian.insz.sln --configuration Release --no-restore /p:Version=${{ steps.gitversion.outputs.nuGetVersion }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
      working-directory: src/dotnet
    
    - name: Test
      run: dotnet test johnverbiest.belgian.insz.sln --configuration Release --no-build --verbosity normal --framework net8.0 --logger trx --results-directory TestResults
      working-directory: src/dotnet
      continue-on-error: false
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous steps failed
      with:
        name: .NET Test Results
        path: 'src/dotnet/TestResults/*.trx'
        reporter: dotnet-trx
    
    - name: Check code formatting (PR only)
      if: github.event_name == 'pull_request'
      run: dotnet format --verify-no-changes --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
      continue-on-error: true
    
    - name: Comment PR with build status
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const status = '${{ job.status }}';
          const version = '${{ steps.gitversion.outputs.nuGetVersion }}';
          const emoji = status === 'success' ? '✅' : '❌';
          const message = `${emoji} PR Validation ${status === 'success' ? 'Passed' : 'Failed'}
          
          **Build Summary:**
          - Version: \`${version}\`
          - .NET Build: ${status === 'success' ? '✅ Success' : '❌ Failed'}
          - Tests: ${status === 'success' ? '✅ Passed' : '❌ Failed'}
          - Code Formatting: ${status === 'success' ? '✅ Success' : '❌ Failed'}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
    
    - name: Pack NuGet package
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      run: dotnet pack johnverbiest.belgian.insz/johnverbiest.belgian.insz.csproj --configuration Release --no-build --output ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersion }}
      working-directory: src/dotnet
    
    - name: Upload NuGet package artifact
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: src/dotnet/artifacts/*.nupkg
        retention-days: 7
    
    - name: Upload symbol package artifact
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: symbol-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: src/dotnet/artifacts/*.snupkg
        retention-days: 7

  code-quality-dotnet:
    name: Code Quality Analysis (.NET)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Build for analysis
      run: dotnet build --configuration Release --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Check formatting
      run: dotnet format --verify-no-changes --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
      continue-on-error: true

  package-validation:
    name: Validate NuGet Package
    runs-on: ubuntu-latest
    needs: build-dotnet
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: ./packages
    
    - name: Install dotnet-validate tool
      run: dotnet tool install --global dotnet-validate --version 0.0.1-preview.304
    
    - name: Validate package
      run: dotnet-validate package local ./packages/*.nupkg
      continue-on-error: true

  build-typescript:
    name: Build and Test TypeScript (npm)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for GitVersion
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Display GitVersion outputs
      run: |
        echo "Major: ${{ steps.gitversion.outputs.major }}"
        echo "Minor: ${{ steps.gitversion.outputs.minor }}"
        echo "Patch: ${{ steps.gitversion.outputs.patch }}"
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "NpmVersion: ${{ steps.gitversion.outputs.semVer }}"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/typescript/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: src/typescript
    
    - name: Update package.json version
      run: npm version ${{ steps.gitversion.outputs.semVer }} --no-git-tag-version
      working-directory: src/typescript
    
    - name: Build TypeScript
      run: npm run build
      working-directory: src/typescript
    
    - name: Run Tests
      run: npm test
      working-directory: src/typescript
      continue-on-error: false
    
    - name: Pack npm package
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      run: npm pack
      working-directory: src/typescript
    
    - name: Upload npm package artifact
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: npm-package-${{ steps.gitversion.outputs.semVer }}
        path: src/typescript/*.tgz
        retention-days: 7
    
    - name: Comment PR with TypeScript build status
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const status = '${{ job.status }}';
          const version = '${{ steps.gitversion.outputs.semVer }}';
          const emoji = status === 'success' ? '✅' : '❌';
          const message = `${emoji} TypeScript PR Validation ${status === 'success' ? 'Passed' : 'Failed'}
          
          **Build Summary:**
          - Version: \`${version}\`
          - TypeScript Build: ${status === 'success' ? '✅ Success' : '❌ Failed'}
          - Tests: ${status === 'success' ? '✅ Passed' : '❌ Failed'}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run security scan
      uses: github/super-linter@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_CSHARP: true
        VALIDATE_MARKDOWN: true
        VALIDATE_YAML: true
      continue-on-error: true

  deploy-nuget:
    name: Deploy to NuGet
    runs-on: ubuntu-latest
    needs: [build-dotnet, package-validation, build-typescript]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: ./packages
    
    - name: Download symbol package
      uses: actions/download-artifact@v4
      with:
        name: symbol-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: ./packages
    
    - name: Publish to NuGet
      run: dotnet nuget push "./packages/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      continue-on-error: false

  deploy-npm:
    name: Deploy to npm
    runs-on: ubuntu-latest
    needs: [build-dotnet, build-typescript]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Download npm package
      uses: actions/download-artifact@v4
      with:
        name: npm-package-${{ steps.gitversion.outputs.semVer }}
        path: ./packages
    
    - name: Publish to npm
      run: npm publish --provenance --access public ./packages/*.tgz
      working-directory: .
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      continue-on-error: false

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [deploy-nuget, deploy-npm]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: ./packages
    
    - name: Download symbol package
      uses: actions/download-artifact@v4
      with:
        name: symbol-package-${{ steps.gitversion.outputs.nuGetVersion }}
        path: ./packages
    
    - name: Download npm package
      uses: actions/download-artifact@v4
      with:
        name: npm-package-${{ steps.gitversion.outputs.semVer }}
        path: ./packages
    
    - name: Create Release Notes
      id: release_notes
      run: |
        VERSION="${{ steps.gitversion.outputs.semVer }}"
        CHANGELOG_FILE="src/dotnet/johnverbiest.belgian.insz/CHANGELOG.md"
        
        # Create release notes
        echo "## Release $VERSION" > release_notes.md
        echo "" >> release_notes.md
        echo "### What's Changed" >> release_notes.md
        
        # Try to extract changes from CHANGELOG if it exists
        if [ -f "$CHANGELOG_FILE" ]; then
          echo "- See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/src/dotnet/johnverbiest.belgian.insz/CHANGELOG.md) for detailed changes" >> release_notes.md
        else
          echo "- Various improvements and bug fixes" >> release_notes.md
        fi
        
        echo "" >> release_notes.md
        echo "### 📦 Packages" >> release_notes.md
        echo "- **NuGet**: [JohnVerbiest.Belgium.Insz v$VERSION](https://www.nuget.org/packages/JohnVerbiest.Belgium.Insz/$VERSION)" >> release_notes.md
        echo "- **npm**: [johnverbiest.belgian.insz v$VERSION](https://www.npmjs.com/package/johnverbiest.belgian.insz/v/$VERSION)" >> release_notes.md
        
        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.gitversion.outputs.semVer }}
        name: Release v${{ steps.gitversion.outputs.semVer }}
        body: ${{ steps.release_notes.outputs.release_notes }}
        draft: false
        prerelease: ${{ contains(steps.gitversion.outputs.semVer, '-') }}
        files: |
          ./packages/JohnVerbiest.Belgium.Insz.${{ steps.gitversion.outputs.nuGetVersion }}.nupkg
          ./packages/JohnVerbiest.Belgium.Insz.${{ steps.gitversion.outputs.nuGetVersion }}.snupkg
          ./packages/*.tgz
        token: ${{ secrets.GITHUB_TOKEN }}

