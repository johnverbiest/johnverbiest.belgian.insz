name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:

jobs:
  publish:
    name: Build and Publish to NuGet
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Display Version
      run: |
        echo "Version: ${{ steps.gitversion.outputs.nuGetVersion }}"
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.gitversion.outputs.nuGetVersion }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }}
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      working-directory: src/dotnet
    
    - name: Pack NuGet package
      run: dotnet pack --configuration Release --no-build --output ./nupkgs /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersion }}
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Publish to NuGet.org
      run: |
        dotnet nuget push ./nupkgs/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: Release ${{ steps.gitversion.outputs.semVer }}
        tag_name: v${{ steps.gitversion.outputs.semVer }}
        files: |
          src/dotnet/johnverbiest.belgian.insz/nupkgs/*.nupkg
          src/dotnet/johnverbiest.belgian.insz/nupkgs/*.snupkg
        generate_release_notes: true
        draft: false
        prerelease: ${{ steps.gitversion.outputs.preReleaseTag != '' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-${{ steps.gitversion.outputs.nuGetVersion }}
        path: src/dotnet/johnverbiest.belgian.insz/nupkgs/*
        retention-days: 90

