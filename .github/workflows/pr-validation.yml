name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop ]

jobs:
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true
    
    - name: Display Version
      run: |
        echo "PR will build version: ${{ steps.gitversion.outputs.nuGetVersion }}"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Run tests with coverage
      run: dotnet test --configuration Release --no-build --verbosity normal
      working-directory: src/dotnet
    
    - name: Check code formatting
      run: dotnet format --verify-no-changes --no-restore
      working-directory: src/dotnet/johnverbiest.belgian.insz
      continue-on-error: true
    
    - name: Build package (dry run)
      run: dotnet pack --configuration Release --no-build --output ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersion }}
      working-directory: src/dotnet/johnverbiest.belgian.insz
    
    - name: Comment PR with build status
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const status = '${{ job.status }}';
          const version = '${{ steps.gitversion.outputs.nuGetVersion }}';
          const emoji = status === 'success' ? '✅' : '❌';
          const message = `${emoji} PR Validation ${status === 'success' ? 'Passed' : 'Failed'}
          
          **Build Summary:**
          - Version: \`${version}\`
          - .NET Build: ${status === 'success' ? '✅ Success' : '❌ Failed'}
          - Tests: ${status === 'success' ? '✅ Passed' : '❌ Failed'}
          - Package Creation: ${status === 'success' ? '✅ Success' : '❌ Failed'}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run security scan
      uses: github/super-linter@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_CSHARP: true
        VALIDATE_MARKDOWN: true
        VALIDATE_YAML: true
      continue-on-error: true

